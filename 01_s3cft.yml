AWSTemplateFormatVersion: '2010-09-09'
Description: Create an S3 bucket with a given name

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket to create

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

Outputs:
  BucketNameOutput:
    Description: Created S3 Bucket Name
    Value: !Ref S3Bucket
